<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite villains</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Villain Search</h1>

     <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="villain-form">
      <label for="villain-input">Type in your own villain, M'Boogie!</label>
      <input type="text" id="villain-input"><br>

      <!-- Button triggers new villain to be added -->
      <input id="add-villain" type="submit" value="Click here to add a villain, M'Boogie!">
      <div id="gifs-appear-here">

    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </div>
</body>

</html>
